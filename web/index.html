    <script type="text/javascript">
        eel.expose(currentStatus);
        function currentStatus(text) {
            console.log(typeof text)

            document.getElementById("modalData").innerText = text
        }

        eel.expose(search);
        function search() {
            var data = document.getElementById("pincode").value
            if (document.getElementById('btnradio1').checked == true) {
                console.log("18+");
                eel.starter(data, 19)

            } else if (document.getElementById('btnradio2').checked == true) {
                console.log("45+");
                eel.starter(data, 69)
            }

        }
        function clearModal() {
            let spinnerhtml = document.getElementById('modalData');
            let spinner = `<div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>`;

            spinnerhtml.innerHTML = spinner;
        }


    </script>
    <title>Vaccine Slot Finder</title>
</head>

        <div class="login-info-box">
            <h2>Have an account?</h2>
            <p>Lorem ipsum dolor sit amet</p>
            <label id="label-register" for="log-reg-show">Search Slots</label>
            <input type="radio" name="active-log-panel" id="log-reg-show" checked="checked">
        </div>

        <div class="register-info-box">
            <h2>Already Vaccianated?</h2>
            <p>Download your certificate from here!</p>
            <a href="https://verify.cowin.gov.in/" target="_blank"><button type="button" class="btn btn-outline-warning">Certificate</button></a>
        </div>

        <div class="white-panel">
            <div class="login-show">
                <h2 id="heading">Vaccine Slot Finder</h2>
                <input id="pincode" type="text" placeholder="Pincode">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <form>
                        <input type="radio" class="btn-check" value="19" name="btnradio" id="btnradio1"
                            autocomplete="off" checked>
                        <label class="btn btn-outline-danger" for="btnradio1">18+</label>

                        <input type="radio" class="btn-check" value="50" name="btnradio" id="btnradio2"
                            autocomplete="off">
                        <label class="btn btn-outline-danger" for="btnradio2">45+</label>

                </div>
                <hr>

                <input type="button" class="submit" value="Search Slots" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" onclick="search()">
                </form>

                <a href="https://www.cowin.gov.in/home">Go to Cowin Website</a>
            </div>

                <h2>REGISTER</h2>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Slot Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" onclick=clearModal() aria-label="Close"></button>
                </div>
                <div class="modal-body" id=modalData>
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="clear" data-bs-dismiss="modal"
                        onclick=clearModal()>Close</button>

                </div>
            </div>
        </div>
    </div>
